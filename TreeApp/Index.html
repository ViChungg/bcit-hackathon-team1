<!DOCTYPE html>
<html>

<head>
	<title>Tree App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../css/treeapp.css">

    <link rel="stylesheet" type="text/css" href="../css/popup.css">

	<style>
		@import url('https://fonts.googleapis.com/css?family=Roboto');
	</style>
	
</head>

<body>
	<div id="header"></div>

	<div id="content">
		<div id="logo"></div>

		<div id="main"></div>

		<div id="nav">
			
			<button id="education" type="button" class="nav-buttons">Education</button>
			<button id="fitness" type="button" class="nav-buttons">Fitness</button>
			<button id="health" type="button" class="nav-buttons">Health</button>

		</div>


		<div id="tree">
			<canvas id="myTree" width="600" height="600"></canvas>

			<div id="counter">
				<h3>Points</h3>
			</div>

		</div>

		<div id="task">
			<h2>Tasks</h2>
			<div class="task-list">
				<table>
					<thead>
						<td>Task</td>
						<td>Due Date</td>
					</thead>
					<tbody>
						<tr>
							<td>Task 1</td>
							<td>Jan 1</td>
						</tr>

						
					</tbody>
				</table>
			</div>
		</div>

	</div>

  <div id="educationPopup" class="popup">


    <div class="content">
      <span id=closeeducation class="close">x</span>
      <h1>Education</h1>
      <span class="close"></span>
      <input type=text class="input" id="eduTask" name=task placeholder="Task">
      <br/>
      <input type=date class="input" id="eduDate" name=dueDate value="2019-01-02">
      <br/>
      <input type=submit class="submitbutton" id="edusubmit" name="edusubmit">
    </div>
      
  </div>
  
  <div id="fitnessPopup" class="popup">

  <div class="content">
    <span id=closefit class="close">x</span>
    <h1>Fitness</h1>
    <input type=text class="input" id="fitTask" name=task placeholder="Task">
    <br/>
    <input type=date class="input" id="fitDate" name=dueDate value="2019-01-02">
    <br/>
    <input type=submit class="submitbutton" id="fitsubmit" name="fitsubmit">
  </div>

  </div>
  
  <div id="healthPopup" class="popup">

    <div class="content">
      <span id=closehealth class="close">x</span>
      <h1>Health</h1>
      <input type=text class="input" id="healthTask" name=task placeholder="Task">
      <br/>
      <input type=date class="input" id="healthDate" name=dueDate value="2019-01-02">
      <br/>
      <input type=submit class="submitbutton" id="healthsubmit" name="healthsubmit">
    </div>

  </div>
</body>
<script type="text/javascript" src="../js/popup.js"></script>
<script type="text/javascript" src="../js/tree.js"></script>
</html>
