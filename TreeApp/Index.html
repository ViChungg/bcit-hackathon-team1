<!DOCTYPE html>
<html>

<head>
	<title>Tree App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../css/treeapp.css">

    <link rel="stylesheet" type="text/css" href="../css/popup.css">

	<style>
		@import url('https://fonts.googleapis.com/css?family=Roboto');
	</style>

	
</head>

<body>
	<div id="header">
		<h1>Tree App</h1>
	</div>

	<div id="content">
		<div id="logo">
			<img src="https://dummyimage.com/300x100/cccccc/fff&text=LOGO">
		</div>

		<div id="main"></div>

		<div id="nav">
			
			<button id="education" type="button">Education</button>
			<button id="fitness" type="button">Fitness</button>
			<button id="health" type="button">Health</button>

		</div>


		<div id="tree">
			<img src="https://dummyimage.com/600x400/000/fff">

			<div id="counter">
				<h3>Points</h3>
			</div>

		</div>

		<div id="task">
			<h2>Tasks</h2>
		</div>

	</div>

  <div id="educationPopup" class="popup">


    <div class="content">
      <span id=closeeducation class="close">x</span>
      <h1>Education</h1>
      <span class="close"></span>
      <input type=text class="input" id="dueDate" name=task placeholder="Task">
      <br/>
      <input type=text class="input" id="dueDate" name=dueDate placeholder="Due Date">
    </div>
      
  </div>
  
  <div id="fitnessPopup" class="popup">

  <div class="content">
    <span id=closefit class="close">x</span>
    <h1>Fitness</h1>
    <input type=text class="input" id="dueDate" name=task placeholder="Task">
    <br/>
    <input type=text class="input" id="dueDate" name=dueDate placeholder="Due Date">
  </div>

  </div>
  
  <div id="healthPopup" class="popup">

    <div class="content">
      <span id=closehealth class="close">x</span>
      <h1>Health</h1>
      <input type=text class="input" id="dueDate" name=task placeholder="Task">
      <br/>
      <input type=text class="input" id="dueDate" name=dueDate placeholder="Due Date">
    </div>

  </div>


</body>
<script type="text/javascript" src="../js/popup.js"></script>
</html>
