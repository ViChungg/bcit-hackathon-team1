<!DOCTYPE html>
<html>

<head>
	<title>Tree App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../css/treeapp.css">
	
</head>

<body>
	<div id="header">
		<h1>Tree App</h1>
	</div>

	<div id="content">
		<div id="logo"></div>

		<div id="main"></div>

		<div id="nav">
			
			<button id="education" type="button" class="nav-buttons">Education</button>
			<button id="fitness" type="button" class="nav-buttons">Fitness</button>
			<button id="health" type="button" class="nav-buttons">Health</button>

		</div>


		<div id="tree">
			<img src="https://dummyimage.com/600x400/000/fff">

			<div id="counter">
				<h3>Points</h3>
			</div>

		</div>

		<div id="task">
			<h2>Tasks</h2>
			<div class="task-list">
				<table>
					<thead>
						<td>Task</td>
						<td>Due Date</td>
					</thead>
					<tbody>
						<tr>
							<td>Task 1</td>
							<td>Jan 1</td>
						</tr>

						
					</tbody>
				</table>
			</div>
		</div>

	</div>

  <div id="popup1" class="popup">

    <div class="content">
      <span class="close"></span>
      <input type=text class="input" id="dueDate" name=task placeholder="Task">
      <br/>
      <input type=text class="input" id="dueDate" name=dueDate placeholder="Due Date">
    </div>

  </div>


</body>

</html>
